[build]
  publish = "dist"
  command = "node build-check.cjs && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"
  VITE_API_URL = "https://lms-backend-production.up.railway.app"
  VITE_DEMO_MODE = "true"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
